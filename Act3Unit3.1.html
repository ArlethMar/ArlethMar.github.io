<html>

    <meta name="Descripción" content="Alert, confirm y Prompt">
    <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f4f4f4;
    }

    /* Colores alternos */
    tr:nth-child(even) {
      background-color: #00d5ff;
    }

    /* Resaltar la fila 6 (porque el encabezado cuenta como la 1) */
    tr:nth-child(6) {
      background-color: #ff3399;
      color: white;
      font-weight: bold;
    }
  </style>
  </head>
  <body>
   <h2 style="text-align:center;">Tabla de Suma y Multiplicación</h2>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Suma</th>
        <th>Multiplica</th>
      </tr>
    </thead>
    <tbody id="tabla-datos">
      <!-- Aquí se llenará la tabla dinámicamente -->
    </tbody>
  </table>

  <script>
    let numero = parseInt(prompt("Introduce un número para generar la tabla:"));

    if (isNaN(numero) || numero <= 0) {
      alert("Por favor, introduce un número válido mayor que 0.");
    } else {
      let cuerpo = document.getElementById("tabla-datos");

      for (let i = 1; i <= 10; i++) {
        let fila = document.createElement("tr");

        let celda1 = document.createElement("td");
        celda1.textContent = i;

        let celda2 = document.createElement("td");
        celda2.textContent = `${numero} + ${i} = ${numero + i}`;

        let celda3 = document.createElement("td");
        celda3.textContent = `${numero} × ${i} = ${numero * i}`;

        fila.appendChild(celda1);
        fila.appendChild(celda2);
        fila.appendChild(celda3);

        cuerpo.appendChild(fila);
      }
    }
  </script>
  </body>
</html>
